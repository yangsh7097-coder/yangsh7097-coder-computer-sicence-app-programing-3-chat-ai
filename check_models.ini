# check_models.py
import google.generativeai as genai
import os

# --- 여기에 본인의 API 키를 직접 입력하세요 ---
# 예: genai.configure(api_key="ABCDEFG12345...")
try:
    genai.configure(api_key="여기에_발급받은_API_키를_붙여넣으세요")

    print("--- 사용 가능한 모델 목록 ---")
    for m in genai.list_models():
        # 'generateContent' (채팅)을 지원하는 모델만 필터링
        if 'generateContent' in m.supported_generation_methods:
            print(m.name)
    print("--------------------------")

except Exception as e:
    print(f"오류가 발생했습니다: {e}")
    print("API 키가 정확한지, 인터넷 연결이 정상적인지 확인해주세요.")


